<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="btnContainer">
            <button id="leftBtn" class="btn left">Left</button>
        </div>
        <div class="imageContainer">
            <img class="image" src="./images/sky1.jpg" alt="">
        </div>
        <div class="btnContainer">
            <button id="rightBtn" class="btn right">right</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
